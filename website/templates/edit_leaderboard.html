{% extends "base.html" %}
{% block title %}Edit Leaderboard | Rank Realm{% endblock %}

{% block content %}
<div class="row">
    <div class="col-4 offset-4">
        <div class="card mt-5 mb-3">
            <form method="post">
                <h1 class="text-center my-5" id="welcome">Edit Leaderboard</h1>
                <div class="card-body">
                    <label>Game:</label>
                    <select class="form-control" id="game_id" name="game_id" required>
                        {% for game in games %}
                        <option value="{{ game.id }}" {% if game.id == leaderboard.game_id %}selected{% endif %}>{{ game.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center my-3">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
