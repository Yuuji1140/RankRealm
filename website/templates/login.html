{% extends "base.html" %}
{% block title %}Login | Rank Realm{% endblock %}

{% block content %}
<link rel="stylesheet" href="../static/css/login.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Petrona&display=swap">
<div class="row">
    <div class="col-4 offset-4">
        <div class="card mt-5 mb-3">
            <form method="post">
                <h1 class="text-center my-5" id="welcome">Sign in</h1>
                <div class="card-body">
                     <input type="text" class="form-control" id="email" name="email" placeholder="Email" name="email">
                </div>
                <div class="card-body">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" name="pwd1">
                </div>
                <div class="text-center my-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <p class="text-center my-3">Don't have an account?  <a class="bottom" href="{{url_for('auth.sign_up')}}"> Register here</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
