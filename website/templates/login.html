{% extends "base.html" %}
{% block title %}Login | Rank Realm{% endblock %}

{% block content %}
<div class="row">
    <div class="col-4 offset-4">
        <div class="card mt-5 mb-3">
            <form method="post">
                <h1 class="text-center my-5" id="welcome">Welcome!</h1>
                <div class="card-body">
                    <label>Email:</label>
                     <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
                </div>
                <div class="card-body">
                    <label>Password:</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" name="pwd1">
                </div>
                <div class="text-center my-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{{ url_for('auth.sign_up') }}" class="card-link btn btn-outline-secondary">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
