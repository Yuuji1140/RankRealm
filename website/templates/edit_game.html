{% extends "base.html" %}
{% block title %}Edit Game | Rank Realm{% endblock %}

{% block content %}
<div class="row">
    <div class="col-4 offset-4">
        <div class="card mt-5 mb-3">
            <form method="post">
                <h1 class="text-center my-5" id="welcome">Edit Game</h1>
                <div class="card-body">
                    <label>Title:</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ game.title }}" required>
                </div>
                <div class="card-body">
                    <label>Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required>{{ game.description }}</textarea>
                </div>
                <div class="card-body">
                    <label>Release Date:</label>
                    <input type="date" class="form-control" id="release_date" name="release_date" value="{{ game.release_date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="card-body">
                    <label>Owner:</label>
                    <select class="form-control" id="owner_id" name="owner_id" required>
                        {% for user in users %}
                        <option value="{{ user.id }}" {% if user.id == game.owner_id %}selected{% endif %}>{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center my-3">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
