{% extends "base.html" %}
{% block title %}Edit User | Rank Realm{% endblock %}

{% block content %}
<div class="row">
    <div class="col-4 offset-4">
        <div class="card mt-5 mb-3">
            <form method="post">
                <h1 class="text-center my-5" id="welcome">Edit User</h1>
                <div class="card-body">
                    <label>Username:</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>
                <div class="card-body">
                    <label>Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
                <div class="card-body">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="is_game_owner" name="is_game_owner" {% if user.is_game_owner %}checked{% endif %}>
                        <label class="form-check-label" for="is_game_owner">Is Game Owner</label>
                    </div>
                </div>
                <div class="text-center my-3">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
